<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Search Result - Поиск в Google</title>
</head>
<body>
    <header>
    <nav class="uppermostdiv">
        <div class="uppermostdiv__logo">
            <img class="logo uppermostdiv__img" src="img/googlelogo_color_272x92dp.png">
        </div>
        <div class="search uppermostdiv__search">
            <form class="search-form" action="#" method="POST" name="searchit">
                <div id="common">
                    <input type="search" name="search">
                </div>
            </form>
        </div>
        <div class="userarea uppermostdiv__userarea">
            <ul class="tabs">
                <li class><a class="userarea__icons" href="#"><i class="fas fa-th"></i></a></li>
                <li class><a class="userarea__icons" href="#"><i class="fas fa-bell"></i></a></li>
                <li class><a class="userarea__icons" href="#"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </div>
    </nav>
    <nav class="searchtabs">
        <ul class="tabs searchtabs__menu">
            <li class="searchtabs__item">
                <a class="searchtabs__link searchtabs__link_active" href="#">Все</a>
            </li>
            <li class="searchtabs__item">
                <a class="searchtabs__link" href="#">Видео</a>
            </li>
            <li class="searchtabs__item">
                <a class="searchtabs__link" href="#">Картинки</a>
            </li>
            <li class="searchtabs__item">
                <a class="searchtabs__link" href="#">Новости</a>
            </li>
            <li class="searchtabs__item">
                <a class="searchtabs__link" href="#">Покупки</a>
            </li>
            <li class="searchtabs__item">
                <a class="searchtabs__link" href="#">Ещё</a>
            </li>
            <li class="searchtabs__item">
                <a class="searchtabs__link" href="#">Настройки</a>
            </li>
            <li class="searchtabs__item">
                <a class="searchtabs__link" href="#">Инструменты</a>
            </li>
        </ul>
    </nav>
    </header>
    <main class="results">
        <p>
                Результатов: примерно 104 000 000 (0,39 сек.)
        </p>
    </main>
    <footer>
        
    </footer>
</body>
</html>
